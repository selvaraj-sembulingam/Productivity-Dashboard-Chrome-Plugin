<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productivity Dashboard Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <p>Enter one domain per line (e.g., github.com).</p>
        <div class="form-group">
            <label for="productiveSites">✅ Productive Sites</label>
            <textarea id="productiveSites" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="distractingSites">❌ Distracting Sites</label>
            <textarea id="distractingSites" rows="10"></textarea>
        </div>
        <button id="save">Save Settings</button>
        <button id="clearData">Clear All Tracked Data</button>
        <p id="status"></p>
    </div>
    <script src="options.js"></script>
</body>
</html>
